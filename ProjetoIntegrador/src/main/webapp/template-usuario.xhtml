<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"> 

    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
		<link rel="shortcut icon" href="#{resource['images:favicon.ico']}" />		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

        <title>Delivery</title>
  	</h:head>
  	
   	<h:body>
    	
        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="/ProjetoIntegrador/index.xhtml">
                        <h:graphicImage styleClass="logo" library="images" name="logo.png" alt="Logo da empresa"></h:graphicImage>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">  
                        
                            <li class="nav-item">
								<h:form>
                                	<h:commandLink styleClass="cart-button" action="#{homeController.verCarrinho(carrinho, usuarioLogadoController)}"><i class="fa fa-shopping-cart fa-lg"></i>Carrinho</h:commandLink>
                            	</h:form>
                            </li>
                             
                            <li class="nav-item">                                                                  
		                        <h:form>
	                    	        <h:commandLink styleClass="cart-button" rendered="#{usuarioLogadoController.taLogado()}" action="#{usuarioController.verPerfil(usuarioLogadoController.user)}"><i class="fa fa-user fa-lg"></i>Perfil</h:commandLink>	                        	
		                        </h:form>                        
                            </li> 
                             
	                        <li class="nav-item">
	                        	<h:form>
                	                <h:commandLink styleClass="cart-button"  rendered="#{usuarioLogadoController.adm}" action="#{salaAdmController.redirectToSalaAdm()}"><i class="fas fa-cog fa-lg"></i>Adm</h:commandLink>
	                        	</h:form>
	                        </li> 
	                                                                                                          	                                                        
                             <li class="nav-item">
	                        
		                        <h:form>
	                	            <h:commandLink styleClass="cart-button" rendered="#{!usuarioLogadoController.taLogado()}" action="#{usuarioController.cadastrarConta()}"><i class="fas fa-user-plus fa-lg"></i>Cadastrar</h:commandLink>	                        	
		                        </h:form>                             
                            	
                            </li>
                            
                            <li class="nav-item">
	                        
		                        <h:form>
	                	            <h:commandLink styleClass="cart-button" rendered="#{!usuarioLogadoController.taLogado()}" action="#{usuarioLogadoController.redirectToLogin(0)}"><i class="fas fa-sign-out-alt fa-lg"></i>Login</h:commandLink>	                        	
		                        </h:form>                             
                             
								<h:form>
                                	<h:commandLink styleClass="cart-button" rendered="#{usuarioLogadoController.taLogado()}" action="#{usuarioLogadoController.logout()}"><i class="fa fa-power-off fa-lg"></i>Logout</h:commandLink>
                            	</h:form>
                            	
                            </li>
                                                 
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
           
        <main class="empty-cart">
            <ui:insert/>          
        </main>
         <footer class="site-footer">
   		 	<div class="container">
        		<div class="row">
          			<div class="col-md-8 col-sm-6 col-xs-12">
            			<p class="copyright-text">Copyright &copy; 2021 All Rights Reserved by DeliVery</p>
          			</div>
          			<div class="col-md-4 col-sm-6 col-xs-12">
			            <ul class="social-icons">
			              <li><a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a></li>
			              <li><a class="twitter" href="#"><i class="fab fa-twitter"></i></a></li>
			              <li><a class="intagram" href="#"><i class="fab fa-instagram"></i></a></li>  
			            </ul>
			        </div>
        		</div>
      		</div>
  		 </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:body>
    
</html>
