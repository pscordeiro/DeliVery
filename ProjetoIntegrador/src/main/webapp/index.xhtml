<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h1>HEADER AQUI</h1><br/>
	
	#{homeController.mensagem}
	
	<h:form>
		<h:commandButton  action="#{homeController.verCarrinho(carrinho)}" value="Ver Carrinho"/>		
	</h:form>
		
	<h2>Fa√ßa seu pedido</h2>

	<h:form id="formItemHome">
	
		<h:inputHidden value="#{carrinho.idf_Carrinho}" />	
		
		<div>
			<h:dataTable value="#{homeController.listarProdutos()}" var = "produto">	
			
				<h:column >		
				
					<div style="margin: 10px;background-color: orange;padding: 20px;">
					
							<h:inputHidden value="#{produto.idf_Produto}" />	
							#{produto.desc_Produto}
							<br/><br/>
							
							<img src="#{produto.url_Produto}" height="300px" width="300px" alt="" />
												
							<br/>
							#{produto.valor_Produto}   
							<br/><br/>											
																			
							<h:commandButton  action="#{homeController.adicionarCarrinho(produto, carrinho, 1)}" value="Add Carrinho"/>		
																			
					</div>
								
				</h:column>				
									
			</h:dataTable>
						
			
		</div>
	
	</h:form>

</body> 
</html>
