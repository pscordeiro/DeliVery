<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h2>Login</h2>

		<h:form id="formLogin">
					
			Email:<br/>
			<h:inputText id="Email" value="#{usuarioLogadoController.user.eml_Pessoa}" />
			<br/>
			Senha:<br/>
			<h:inputText id="Senha" value="#{usuarioLogadoController.user.senha}" />
			<br/>	
			
			<h:commandButton action="#{usuarioLogadoController.fazerLogin()}" value="Logar"/>	
				
		</h:form>
</body> 
</html>
