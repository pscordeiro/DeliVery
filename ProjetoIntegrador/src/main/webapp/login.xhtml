<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:c="http://java.sun.com/jstl/core"  
      template="/template-usuario.xhtml"> 
      	
	<div class="container center">
	
		<div class="form-login">
		
			<h:form id="formLogin" styleClass="card">
			
				Email:<br/>
				<div>
					<h:inputText id="Email" value="#{usuarioLogadoController.user.eml_Pessoa}" />
				</div>
				<br/>
				Senha:<br/>
				<div>
					<h:inputText id="Senha" value="#{usuarioLogadoController.user.senha}" />				
				</div>
				<br/>				
				<h:commandButton action="#{usuarioLogadoController.fazerLogin()}" value="Logar"/>	
				
			</h:form>
		
		</div>
			
	</div>
		
</ui:decorate>
