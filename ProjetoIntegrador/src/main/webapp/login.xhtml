<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
  <ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui"            
      template="/template-usuario.xhtml"> 
      
     #{usuarioLogadoController.redirectUsuarioLogado()}
    
    <div class="container wrapper-login mb-5">
    
        <h:form id="form-login">
        
        	<div class="row">
        	
        		<div class="col-md-4 mt-3 text-center">
        		
	        		<div class="mt-3">
	        		
	        			 <div class="mt-3 mb-3">
      						<h:graphicImage styleClass="logo-delivery" library="images" name="Logo-escrita.svg" alt="Logo delivery"></h:graphicImage>
						</div>
			            		            
		                <div class="half-box text-left">
				           <h:outputLabel for="Email">Email:</h:outputLabel>          
				            <h:inputText styleClass="input" id="Email" value="#{usuarioLogadoController.user.eml_Pessoa}">
				         		<f:passThroughAttribute name="placeholder" value="Ex: teste@gmail.com" />
				            </h:inputText>
						</div>
						
						<div class="half-box text-left">
				           <h:outputLabel for="Senha">Senha:</h:outputLabel>          
				            <h:inputSecret styleClass="input" id="Senha" value="#{usuarioLogadoController.user.senha}">
				            </h:inputSecret>
						</div>		
																						
						<h:form rendered="#{usuarioLogadoController.temMensagem()}">
							<div class="alert alert-danger alert-dismissible">
							  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							  <h:outputText value="#{usuarioLogadoController.mensagem}" />
							</div>	
						</h:form>														
						    	            
			            <div class="mt-4 mb-3">
			              <h:commandButton styleClass="btn-entrar-login button" action="#{usuarioLogadoController.fazerLogin()}" value="Fazer login"/>
			            </div>
			            
			            <div class="mt-3">
			            	<h:commandLink action="#{usuarioController.cadastrarConta()}" styleClass="texto-cadastrar" value="NÃ£o possui conta? Cadastre-se aqui" />
			            </div>        		
	        			
	        		</div>
	            
      			</div>
	      		
	      		<div class="col-md-8">
      				<h:graphicImage styleClass="pessoas-bebendo-login" library="images" name="pessoas-bebendo.svg" alt="Pessoas bebendo"></h:graphicImage>
				</div>
	      		
	      	</div>
					      	 
		</h:form> 
        	
	</div>
        
</ui:decorate>
