<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h2>Cadastro de Usuario</h2>

		<h:form id="formInserirUsuario">
			<h:inputHidden id="idf_usuario" value="#{usuario.idf_Usuario}"/>
					
			Email:<br/>
			<h:inputText id="Email" value="#{usuario.eml_Pessoa}" />
			<br/>
			Senha:<br/>
			<h:inputText id="Senha" value="#{usuario.senha}" />
			<br/>	
			
			<h:commandButton action="#{usuarioController.salvar(usuario)}" value="Logar"/>		
		</h:form>
</body> 
</html>
