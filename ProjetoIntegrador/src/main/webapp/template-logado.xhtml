<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>

        <title>Delivery</title>
    </h:head>
    <h:body>
        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="http://localhost:8082/ProjetoIntegrador/index.xhtml">
                        <h:graphicImage styleClass="logo2" library="images" name="logo-delivery.svg" alt="Logo da empresa"></h:graphicImage>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <h:link styleClass="nav-link" outcome="index"><i class="fas fa-home"></i>Home</h:link>
                            </li>
                            <li class="nav-item">
								<h:form>
                                	<h:commandLink styleClass="nav-link" action="#{homeController.verCarrinho(carrinho, usuarioLogadoController)}"><i class="fa fa-shopping-cart"></i>Carrinho</h:commandLink>
                            	</h:form>
                            </li>
                            <li class="nav-item">
								<h:form>
                                	<h:commandLink styleClass="nav-link" action="#{usuarioController.verPerfil()}"><i class="fas fa-user"></i>#{usuarioLogadoController.nomeUsuario}</h:commandLink>
                            	</h:form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <ui:insert/>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <h5 class="white-text">Footer Content</h5>
                        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                    </div>
                    <div class="col-md-6 col-12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#!">Home</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Sobre</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Vídeo Aulas</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Contato</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright ">
                <div class="container d-flex justify-content-between">
                    <span>© 2021 Copyright Text</span>
                    <a href="#!">More Links</a>
                </div>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </h:body>
</html>
